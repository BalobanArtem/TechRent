<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Обладнання</title>
    <link rel="stylesheet" href="css/product.css">
    <link rel="stylesheet" href="css/product_rent.css">
    <link rel="stylesheet" href="css/product_purchases.css">
</head>
<body>

<header class="header">
    <div class="logo">TechRent</div>

    <nav class="nav">
        <a href="index.html">Головна</a>
        <a href="catalog.html">Каталог</a>
        <a href="profile.html">Особистий кабінет</a>
        <a href="login.html">Вхід</a>
        <a href="product.html">Товар</a>
    </nav>
</header>

<section class="product-container">

    <img class="product-img" src="img/bridge.jpg" alt="Фото товару">

    <div class="product-content">
        <h1 class="product-title"></h1>
        <p class="product-desc"></p>
        <div class="product-price"></div>

        <div class="btn-row">
            <button class="btn rent">Орендувати</button>
            <button class="btn buy">Купити</button>
        </div>
    </div>

    <!-- Модальне вікно оренди -->
    <div class="modal" id="rentModal">
        <div class="modal-content">
            <span class="close" id="closeRent">&times;</span>

            <h2>Оренда обладнання</h2>

            <form id="rentForm">
                <label>Обладнання:</label>
                <input type="text" id="rentEquipment" readonly>

                <label>Ваше ім’я:</label>
                <input type="text" id="rentUserName" placeholder="Введіть ім’я">

                <label>Дата початку оренди:</label>
                <input type="date" id="rentStart">

                <label>Дата завершення оренди:</label>
                <input type="date" id="rentEnd">

                <label>Вартість оренди (₴):</label>
                <input type="text" id="rentPrice" readonly>

                <button type="submit" class="btn rent-submit">Підтвердити оренду</button>
            </form>
        </div>
    </div>

    <!-- Модальне вікно купівлі -->
    <div class="modal" id="buyModal">
        <div class="modal-content">
            <span class="close" id="closeBuy">&times;</span>

            <h2>Купівля обладнання</h2>

            <form id="buyForm">

                <label>Обладнання:</label>
                <input type="text" id="buyEquipment" readonly>

                <label>Кількість:</label>
                <input type="number" id="buyQuantity" min="1" value="1">

                <label>Ваше ім’я:</label>
                <input type="text" id="buyUserName" placeholder="Введіть ім’я">

                <label>Дата купівлі:</label>
                <input type="text" id="buyDate" readonly>

                <label>Сума купівлі (₴):</label>
                <input type="text" id="buyTotal" readonly>

                <button type="submit" class="btn buy-submit">Підтвердити купівлю</button>
            </form>
        </div>
    </div>

</section>

<footer class="footer">
    <p>© 2025 TechRent. Усі права захищені.</p>
</footer>

<script src="js/details.js"></script>
</body>
</html>
